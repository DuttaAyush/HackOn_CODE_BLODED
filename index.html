<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Billing System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #0d6efd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background-color: white;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .invoice-item-row {
      margin-bottom: 15px;
    }
    #invoiceSummary {
      margin-top: 20px;
    }
    #invoiceSummary table {
      width: 100%;
      border-collapse: collapse;
    }
    #invoiceSummary th, #invoiceSummary td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #invoiceSummary th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Billing System</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <!-- Customers Section -->
    <section id="customers" class="mb-5">
      <h2 class="mb-4">Customers</h2>
      <div class="card p-4">
        <form id="customerForm">
          <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="customerName" required>
            <div id="customerNameError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customerEmail" required>
            <div id="customerEmailError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="customerPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="customerPhone">
          </div>
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
      </div>
    </section>

    <!-- Items Section -->
    <section id="items" class="mb-5">
      <h2 class="mb-4">Items</h2>
      <div class="card p-4">
        <form id="itemForm">
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" required>
            <div id="itemNameError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="itemPrice" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
            <div id="itemPriceError" class="error-message"></div>
          </div>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </div>
    </section>

    <!-- Invoices Section -->
    <section id="invoices" class="mb-5">
      <h2 class="mb-4">Invoices</h2>
      <div class="card p-4">
        <form id="invoiceForm">
          <div class="mb-3">
            <label for="invoiceCustomer" class="form-label">Customer</label>
            <select class="form-select" id="invoiceCustomer" required>
              <option value="">Select Customer</option>
            </select>
            <div id="invoiceCustomerError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="invoiceItems" class="form-label">Items</label>
            <div id="invoiceItems">
              <!-- Dynamically add items here -->
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addItemRow()">Add Item</button>
          </div>
          <div id="invoiceSummary">
            <h4>Invoice Summary</h4>
            <table>
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="invoiceSummaryBody">
                <!-- Invoice items will be added here -->
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="3">Grand Total</th>
                  <th id="grandTotal">$0.00</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Generate Invoice</button>
          <button type="button" class="btn btn-success mt-3" onclick="downloadInvoiceAsPDF()">Download PDF</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;

    // Mock data for customers and items (replace with backend API calls)
    let customers = [];
    let items = [];

    // Add item row dynamically
    function addItemRow() {
      const itemRow = `
        <div class="invoice-item-row row mb-3">
          <div class="col">
            <select class="form-select item-select" required onchange="updateInvoiceSummary()">
              <option value="">Select Item</option>
              ${items.map(item => `<option value="${item.id}">${item.name} - $${item.price}</option>`).join('')}
            </select>
          </div>
          <div class="col">
            <input type="number" class="form-control item-quantity" placeholder="Quantity" required oninput="updateInvoiceSummary()">
          </div>
        </div>
      `;
      document.getElementById('invoiceItems').insertAdjacentHTML('beforeend', itemRow);
    }

    // Fetch customers and items (mock implementation)
    function fetchCustomers() {
      // Replace with actual API call
      const customerSelect = document.getElementById('invoiceCustomer');
      customerSelect.innerHTML = '<option value="">Select Customer</option>';
      customers.forEach(customer => {
        customerSelect.innerHTML += `<option value="${customer.id}">${customer.name}</option>`;
      });
    }

    function fetchItems() {
      // Replace with actual API call
      const itemSelects = document.querySelectorAll('.item-select');
      itemSelects.forEach(select => {
        select.innerHTML = '<option value="">Select Item</option>';
        items.forEach(item => {
          select.innerHTML += `<option value="${item.id}">${item.name} - $${item.price}</option>`;
        });
      });
    }

    // Update invoice summary
    function updateInvoiceSummary() {
      const invoiceSummaryBody = document.getElementById('invoiceSummaryBody');
      invoiceSummaryBody.innerHTML = '';
      let grandTotal = 0;

      document.querySelectorAll('.invoice-item-row').forEach(row => {
        const itemId = row.querySelector('.item-select').value;
        const quantity = row.querySelector('.item-quantity').value;

        if (itemId && quantity) {
          const item = items.find(i => i.id == itemId);
          const total = item.price * quantity;
          grandTotal += total;

          invoiceSummaryBody.innerHTML += `
            <tr>
              <td>${item.name}</td>
              <td>${quantity}</td>
              <td>$${item.price.toFixed(2)}</td>
              <td>$${total.toFixed(2)}</td>
            </tr>
          `;
        }
      });

      document.getElementById('grandTotal').innerText = `$${grandTotal.toFixed(2)}`;
    }

    // Handle customer form submission
    document.getElementById('customerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const email = document.getElementById('customerEmail').value;
      const phone = document.getElementById('customerPhone').value;

      if (!name || !email) {
        alert('Name and Email are required.');
        return;
      }

      // Add customer to mock data
      const newCustomer = { id: customers.length + 1, name, email, phone };
      customers.push(newCustomer);
      alert('Customer added successfully!');
      fetchCustomers(); // Refresh customer list
    });

    // Handle item form submission
    document.getElementById('itemForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('itemName').value;
      const price = parseFloat(document.getElementById('itemPrice').value);

      if (!name || !price) {
        alert('Item Name and Price are required.');
        return;
      }

      // Add item to mock data
      const newItem = { id: items.length + 1, name, price };
      items.push(newItem);
      alert('Item added successfully!');
      fetchItems(); // Refresh item list
    });

    // Handle invoice form submission
    document.getElementById('invoiceForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const customerId = document.getElementById('invoiceCustomer').value;
      const selectedItems = [];
      document.querySelectorAll('.invoice-item-row').forEach(row => {
        const itemId = row.querySelector('.item-select').value;
        const quantity = row.querySelector('.item-quantity').value;
        if (itemId && quantity) {
          selectedItems.push({ itemId, quantity });
        }
      });

      if (!customerId || selectedItems.length === 0) {
        alert('Please select a customer and at least one item.');
        return;
      }

      // Generate invoice (mock implementation)
      alert('Invoice generated successfully!');
    });

    // Download invoice as PDF
    function downloadInvoiceAsPDF() {
      const doc = new jsPDF();
      const customer = customers.find(c => c.id == document.getElementById('invoiceCustomer').value);
      const invoiceSummaryBody = document.getElementById('invoiceSummaryBody');
      const grandTotal = document.getElementById('grandTotal').innerText;

      // Add invoice details
      doc.setFontSize(18);
      doc.text('Invoice', 10, 10);
      doc.setFontSize(12);
      doc.text(`Customer: ${customer.name}`, 10, 20);
      doc.text(`Email: ${customer.email}`, 10, 30);
      doc.text(`Phone: ${customer.phone}`, 10, 40);

      // Add invoice items
      let y = 60;
      doc.setFontSize(14);
      doc.text('Item', 10, y);
      doc.text('Quantity', 60, y);
      doc.text('Price', 100, y);
      doc.text('Total', 140, y);

      doc.setFontSize(12);
      invoiceSummaryBody.querySelectorAll('tr').forEach(row => {
        y += 10;
        const cells = row.querySelectorAll('td');
        doc.text(cells[0].innerText, 10, y);
        doc.text(cells[1].innerText, 60, y);
        doc.text(cells[2].innerText, 100, y);
        doc.text(cells[3].innerText, 140, y);
      });

      // Add grand total
      y += 20;
      doc.setFontSize(14);
      doc.text('Grand Total:', 100, y);
      doc.text(grandTotal, 140, y);

      // Save the PDF
      doc.save('invoice.pdf');
    }

    // Initialize
    fetchCustomers();
    fetchItems();
  </script>
</body>
</html>
