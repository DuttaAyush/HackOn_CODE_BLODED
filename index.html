<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-left: 20%;
            padding-right: 20%;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #232c34;
            height: 80px ;
            margin-bottom: 20px;
            color: #fff;
            padding: 20px 0;
            
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 200px;
            align-items: center;
        }
        button:hover {
            background: #0056b3;
        }
        .invoice {
            margin-top: 20px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Invoice Generator</h1>
</header>

<section id="invoice-form">
    <h2>Customer Details</h2>
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="email" id="customerEmail" placeholder="Customer Email" required>

    <h2>Item Details</h2>
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="itemPrice" placeholder="Item Price" required>
    <input type="number" id="itemQuantity" placeholder="Item Quantity" required>
    
    <button id="addItem">Add Item</button>

    <h2>Invoice Summary</h2>
    <div id="invoiceItems"></div>
    <div id="totalAmount"></div>
    
    <button id="generateInvoice">Generate Invoice</button>
</section>

<section id="invoiceOutput" class="invoice" style="display: none;">
    <h2>Invoice</h2>
    <div id="invoiceContent"></div>
</section>

<script>
    let total = 0;

    document.getElementById('addItem').addEventListener('click', () => {
        const itemName = document.getElementById('itemName').value;
        const itemPrice = parseFloat(document.getElementById('itemPrice').value);
        const itemQuantity = parseInt(document.getElementById('itemQuantity').value);

        if (itemName && !isNaN(itemPrice) && !isNaN(itemQuantity)) {
            const itemTotal = itemPrice * itemQuantity;
            total += itemTotal;

            const invoiceItems = document.getElementById('invoiceItems');
            const itemDiv = document.createElement('div');
            itemDiv.textContent = `${itemName} - $${itemPrice.toFixed(2)} x ${itemQuantity} = $${itemTotal.toFixed(2)}`;
            invoiceItems.appendChild(itemDiv);

            document.getElementById('totalAmount').textContent = `Total Amount: $${total.toFixed(2)}`;

            // Clear input fields
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemQuantity').value = '';
        } else {
            alert('Please enter valid item details.');
        }
    });

    document.getElementById('generateInvoice').addEventListener('click', () => {
        const customerName = document.getElementById('customerName').value;
        const customerEmail = document.getElementById('customerEmail').value;

        if (customerName && customerEmail && total > 0) {
            const invoiceContent = `
                <h3>Invoice for ${customerName}</h3>
                <p>Email: ${customerEmail}</ <p>Total Amount: $${total.toFixed(2)}</p>
                <h4>Items:</h4>
                <div>${document.getElementById('invoiceItems').innerHTML}</div>
            `;
            document.getElementById('invoiceContent').innerHTML = invoiceContent;
            document.getElementById('invoiceOutput').style.display = 'block';
        } else {
            alert('Please fill in all customer details and add at least one item.');
        }
    });
</script>

</body>
</html>
