        <h1 class="invoice-title">Invoice Generator</h1>

        <table id="invoiceTable">

                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="button-group">
            <button class="add-btn" onclick="addRow()">âž• Add Item</button>
            <button class="download-btn" onclick="downloadInvoice()">â¬‡ Download PDF</button>

    </div>

</body>
</html>
